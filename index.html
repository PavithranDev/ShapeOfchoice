<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <p>Select your shape and generate</p>
        <div>
            <label>Circle <input type="radio" name="choice" id="circle" value="circle"></label>
            <label>Square <input type="radio" name="choice" id="square" value="square"></label>
            <label>Rectangle <input type="radio" name="choice" id="rect" value="rect"></label>
        </div>
        <div>
            <input type="number" name="shape" id="number" placeholder="How many?">
            <input type="color" class="color" id="colour">
            <button id="button">Generate</button>
        </div>
    </div>
    <div id="container">
        <div class="box" id="box"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
